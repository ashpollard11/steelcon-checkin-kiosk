<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<title>SteelCon</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="dist/css/app.css">
	</head>
	<body>

		<div id="app">
			<h1>Welcome to SteelCon!</h1>
			<blockquote>"Strive for greatness, destroying everything in your path."</blockquote>
			<ul>
				<li v-for="guest in guests">
					<img v-bind:src="guest.image" alt="icon">
					<h3>{{guest.name}}</h3>
					<p>{{guest.timeSinceCheckin}} minute<span v-if="guest.timeSinceCheckin != 1">s</span> ago</p>
				</li>
			</ul>
			<h2>Check In</h2>
			<div>
				<input v-model="newName" placeholder="name" ref="newName">
				<input v-model="newEmail" placeholder="email" @keyup.enter="addGuest">
				<button @click="addGuest">Submit Guest</button>
			</div>
			
		</div>
		
		<script src="https://unpkg.com/vue/dist/vue.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.10.0/js/md5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
		<script src="dist/js/app.js"></script>

	</body>
</html>
